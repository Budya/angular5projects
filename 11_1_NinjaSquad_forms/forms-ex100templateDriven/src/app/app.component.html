<h2>Sign Up</h2>
<form (ngSubmit)="register()" 
 #userForm="ngForm">
  <div>
    <label>Username</label>
    <input name="username" [(ngModel)]="user.username" required minlength="3" #username="ngModel">
  </div>
  <div *ngIf="username.dirty && username.hasError('required')">
    Username is required
  </div>
  <div *ngIf="username.dirty && username.hasError('minlength')">
    Username should have 3 characters min
  </div>
  <div>
    <label>Password</label>
    <input type="password" name="password" [(ngModel)]="user.password" required #password="ngModel">    
  </div>
  <div *ngIf="password.dirty && password.hasError('required')">
    Password is required
  </div>
  <button type="submit" [disabled]="userForm.invalid">Submit</button>
</form>
